<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Site-Ostwald</title>
</head>

<body>

    <main>

        <section class="title-intro">
            <h1>Recevez l'<span>Appli d'Ostwald</span> en avant première</h1>
            <h2>pour suivre en direct les informations pratiques de votre ville</h2>
        </section>

        <section class="email">

            <div class="container-email">
                <p class="disponibilité">Disponible sur les plateformes IOS et Android</p>
                
                <div class="background-email">
                    <img src="./image/iphone.png" alt="iphone">
                    <p>Inscrivez-vous pour être averti dès que l'appli est disponible</p>

                    <form class="email-form">
                        <input type="email" placeholder="Adresse mail" class="input-email" required>
                        <button>Valider</button>
                    </form>
                </div>
            </div>

        </section>

    </main>

    <footer>
        
        <div class="mention-footer">
            <hr>
            <p>&copy; 2013 Ville d'Ostwald</p>
        </div>
    </footer>

    <script src="app.js"></script>

</body>

</html>
